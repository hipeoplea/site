<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="static/css/ara.css" type="text/css">
    </head>
    <body>
        <nav>
            <ul class="topmenu">
              <li><a class="down">Меню</a>
                <ul class="submenu">
                    <li><a>Статистика</a></li>
                  <li><a href="{{ url_for('addtasks') }}">Добавить задачу</a></li>
                  <li><a href="{{ url_for('addteam') }}">Добавить команду</a></li>
                  <li><a href="{{ url_for('logout') }}">Выход</a></li>
                </ul>
              </li>
            </ul>
        </nav>
        <table class="table">
            <tr>
                <th>Команды</th>
                <th>Баллы</th>
            </tr>
            {% for i in range(count) %}
            <tr>
                <td>{{teams[i]}}</td>
                <td>{{tasks[i][0]}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
