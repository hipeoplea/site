<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/add_task.css" type="text/css">
    <script src="http://api-maps.yandex.ru/1.1/index.xml?key=ACuF2EkBAAAAzahYCgIASLsFm9n8EPvNjaTc8nAWiETKgYcAAAAAAAAAAAC-q61vWtIK3Kzt2yQ9qFaGJGKzXw=="
            type="text/javascript"></script>

    <script type="text/javascript" charset="utf-8">
		 var map;
		 function init () {
		   map = new YMaps.Map( document.getElementById("YMapsID") );
		   map.setCenter(new YMaps.GeoPoint(131.895209,43.121747), 11,
				  YMaps.MapType.MAP);

YMaps.Events.observe(map, map.Events.Click, function (map, mEvent) {
                var myHtml = "Значение: " + mEvent.getGeoPoint() + "<br>"+'<form  class="for_tests" enctype="multipart/form-data" id="formadd" name="formadd_point" method="post" action=""><p>Название: <input name="namepoint" required="" type="text" size="20" maxlength="80" /></p>Тесты:  <input name="tests" type=file class="files" accept=".py" required="" /><p></p><p>Описание: <textarea name="descriptpoint" cols="20" rows="5" required="" ></textarea></p><input name="pcoord" type="hidden" value="'+mEvent.getGeoPoint()+'" /><p>Кол-во баллов за выполнение: <input class="number" name="number" required="" type="number" min="1" max="150" size="10" /></p><p><button type="submit" class="btn btn-primary">Submit</button></p></form>';
                map.openBalloon(mEvent.getGeoPoint(), myHtml);

            });


            map.addControl(new YMaps.TypeControl());
            map.addControl(new YMaps.Zoom());

}
    </script>
</head>
<body onload="init();">

                  <li><a href="{{ url_for('logout') }}">Выход</a></li>
            </ul>
        </li>
    </ul>
</nav>
<div class="mapa" id="YMapsID" style="width:600px; height:400px;"></div>
</body>
</html>
